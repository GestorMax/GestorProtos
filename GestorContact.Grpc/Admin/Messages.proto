syntax = "proto3";

import "ProtoMessages/Common.proto";

package gestorContact.Grpc;

message ContactMessage {
	int32 id = 1;
	int32 userId = 2;
	protoMessages.StringMessage name = 3;
	protoMessages.StringMessage email = 4;
	protoMessages.StringMessage20 phoneNumber = 5;
}

message ContactResponse{
	protoMessages.ResponseResult result = 1;
	ContactMessage message = 2;
}

message ContactMessageList {
	repeated ContactMessage values = 1;
	protoMessages.ResponseResult result = 2;
	protoMessages.PageInfo pageInfo = 3;
}

message ContactRequest {
	string name = 1;
	protoMessages.PageInfo pageInfo = 2;	
	repeated protoMessages.SortValue sorting = 3;
	string searchText = 4;
}


message RoleMessage {
	int32 id = 1;	
	protoMessages.StringMessage name = 2;	
}

message RoleResponse{
	protoMessages.ResponseResult result = 1;
	RoleMessage message = 2;
}

message RoleMessageList {
	protoMessages.ResponseResult result = 2;
	repeated RoleMessage values = 1;
}

message ContactRoleMessage {
	int32 id = 1;
	int32 contactId = 2;
	int32 roleId = 3;
}