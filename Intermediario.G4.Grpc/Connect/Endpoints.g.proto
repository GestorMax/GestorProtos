syntax = "proto3";

import "ProtoMessages/Common.proto";
import "Intermediario.G4.Grpc/Shared/Messages.g.proto";

package intermediario.g4.grpc.connect;

message EndpointRequest {
	uint32 id = 1;

	oneof type {
		bool ListEmpresas = 2;
		bool ListUsuarios = 3;
		intermediario.g4.grpc.shared.GetEmpresaRequest GetEmpresa = 4;
	}
}

message EndpointResponse {
	uint32 id = 1;

	oneof type {
		intermediario.g4.grpc.shared.ListEmpresasResponse ListEmpresas = 2;
		intermediario.g4.grpc.shared.ListUsuariosResponse ListUsuarios = 3;
		intermediario.g4.grpc.shared.GetEmpresaResponse GetEmpresa = 4;
	}
}